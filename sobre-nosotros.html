<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Nosotros</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="text-center p-3 bg-pastel">
    <h1 class="titulo-principal">Sobre Nosotros</h1>
  </header>

  <main class="container my-5">
    <section>
      <p>Este sitio fue desarrollado por Marianella Caraballo Romero como proyecto final del diplomado de fundamentos de programaci√≥n.</p>
    </section>
    <section class="mt-4">
      <h2>Contacto</h2>
      <form id="formularioContacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="text-center bg-light py-3">
    <p>&copy; 2025 Marianella Caraballo Romero</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
